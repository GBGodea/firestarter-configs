kafka:
  bootstrap-servers: kafka1:9092
  topic:
    upload: file-upload-topic
    status: file-status-topic

logging:
  level:
    com.godea.file_processor: DEBUG
    org.springframework.cloud.stream: DEBUG
    org.apache.kafka: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always